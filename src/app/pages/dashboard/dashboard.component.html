<div class="dashboard-container">
  <h2>Dashboard</h2>

  <div class="stats-cards">
    <mat-card class="stat-card pending" [class.skeleton]="isLoading()">
      <mat-card-content>
        <div class="stat-label">Pending Requests</div>
        <div class="stat-number" [class.skeleton-text]="isLoading()">
          {{ isLoading() ? "" : leaveStats().pending }}
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card approved" [class.skeleton]="isLoading()">
      <mat-card-content>
        <div class="stat-label">Approved Requests</div>
        <div class="stat-number" [class.skeleton-text]="isLoading()">
          {{ isLoading() ? "" : leaveStats().approved }}
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card rejected" [class.skeleton]="isLoading()">
      <mat-card-content>
        <div class="stat-label">Rejected Requests</div>
        <div class="stat-number" [class.skeleton-text]="isLoading()">
          {{ isLoading() ? "" : leaveStats().rejected }}
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
