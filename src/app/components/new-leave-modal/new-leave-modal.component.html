<h2 mat-dialog-title>New Leave Request</h2>

<form [formGroup]="leaveForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Employee Name</mat-label>
      <input matInput formControlName="employeeName">
      <mat-error *ngIf="leaveForm.get('employeeName')?.errors?.['required']">
        Employee name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="startPicker" formControlName="startDate">
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
      <mat-error *ngIf="leaveForm.get('startDate')?.errors?.['required']">
        Start date is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>End Date</mat-label>
      <input matInput [matDatepicker]="endPicker" formControlName="endDate">
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
      <mat-error *ngIf="leaveForm.get('endDate')?.errors?.['required']">
        End date is required
      </mat-error>
    </mat-form-field>
    <div *ngIf="leaveForm.errors?.['dateRange']" class="error-message">
      End date must be after start date
    </div>

    <mat-form-field appearance="fill">
      <mat-label>Reason</mat-label>
      <textarea matInput formControlName="reason" rows="4"></textarea>
      <mat-error *ngIf="leaveForm.get('reason')?.errors?.['required']">
        Reason is required
      </mat-error>
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!leaveForm.valid">
      Submit
    </button>
  </div>
</form>
